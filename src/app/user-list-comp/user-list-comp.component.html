
<style>
  body {
      color: #566787;
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
  }
  .table-title h2 {
      margin: 5px 0 0;
      font-size: 24px;
  }
  .table-title select {
      border-color: #ddd;
      border-width: 0 0 1px 0;
      padding: 3px 10px 3px 5px;
      margin: 0 5px;
  }
  .search-box input:focus {
      border-color: #3FBAE4;
  }

  table.table td a {
      color: #a0a5b1;
      display: inline-block;
      margin: 0 5px;
  }
  table.table td a.view {
      color: #03A9F4;
  }
  table.table td a.edit {
      color: #FFC107;
  }
  table.table td a.delete {
      color: #E34724;
  }
  table.table td i {
      font-size: 19px;
  }    
  .hint-text {
      float: left;
      margin-top: 10px;
      font-size: 13px;
  }
  table.table td {
    width: 130px;
}
  </style>







<nav class="navbar">
    <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()"
    placeholder="Enter first name to search">
    </nav>

 <div class="container">
    <table class="table table-striped table-bordered " style="width: 100%; "  >
<thead>
    <tr>
        <th>ID</th>
        <th>FirstNAME</th>
        <th>LastNAME</th>
        <th click="sort('dob')">DOB&nbsp; <i class="fa fa-sort"></i></th>
        <th>JoininDate</th>
        <th>INCOME</th>
        <th>ACTIONS</th>
    </tr>
</thead>

      <tbody>
        <tr *ngFor="let e of userlist|orderBy: key: reverse| paginate: { itemsPerPage: count, currentPage: p };">
          <td>{{e.id}}</td>
          <td>{{e.name}}</td>
          <td>{{e.surname}}</td>
          <td>{{e.dob}}</td>
        <td>{{e.joiningDate}}</td>
        <td>{{e.income}}</td>
        <td>
          <a  (click)="editdata(e.id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
          <a  (click)="deleteproduct(e.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
          <a (click)="userDetails(e.id)" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
          </td> 
          </tr>
      </tbody>
     </table>
  </div> 
   <!--Including the pagination control.-->
   <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
